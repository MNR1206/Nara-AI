<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - NARA AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 2rem;
      color: #4f46e5;
      font-weight: 600;
    }

    .logo p {
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .success {
      background: #d1fae5;
      color: #059669;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
    }

    .back-link a {
      color: #4f46e5;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Reset Password</h1>
      <p>Masukkan password baru Anda</p>
    </div>

    <div id="message"></div>

    <form id="reset-form" onsubmit="handleResetPassword(event)">
      <div class="form-group">
        <label for="new-password">Password Baru</label>
        <input type="password" id="new-password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" id="confirm-password" required minlength="6">
      </div>
      <button type="submit" class="btn" id="reset-btn">Reset Password</button>
    </form>

    <div class="back-link">
      <a href="/login.html">Kembali ke Login</a>
    </div>
  </div>

  <script>
    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = type;
      messageDiv.textContent = message;
    }

    function clearMessage() {
      document.getElementById('message').className = '';
      document.getElementById('message').textContent = '';
    }

    function getTokenFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token');
    }

    async function handleResetPassword(e) {
      e.preventDefault();
      
      const token = getTokenFromURL();
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const btn = document.getElementById('reset-btn');
      
      if (!token) {
        showMessage('Token tidak valid', 'error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage('Password tidak cocok', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>';
      clearMessage();
      
      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password: newPassword })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          showMessage('Password berhasil direset! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showMessage(data.error || 'Gagal reset password', 'error');
          btn.disabled = false;
          btn.textContent = 'Reset Password';
        }
      } catch (err) {
        showMessage('Terjadi kesalahan koneksi', 'error');
        btn.disabled = false;
        btn.textContent = 'Reset Password';
      }
    }

    // Check if token exists on page load
    window.addEventListener('DOMContentLoaded', () => {
      const token = getTokenFromURL();
      if (!token) {
        showMessage('Token tidak ditemukan. Silakan request ulang link reset password.', 'error');
        document.getElementById('reset-form').style.display = 'none';
      }
    });
  </script>
</body>
</html>
